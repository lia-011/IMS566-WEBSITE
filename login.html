<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXN | Solar System Explorer</title>
  <link rel="icon" href="images/logo.png">
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video" class="bg-video">
    <source src="videos/login.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="login-container">
    <div class="card login-card">
      <h2>Hi there! Please Log in</h2>

<form id="login-form">
  <input type="text" id="username" class="form-control" placeholder="Enter username" required>
  <input type="password" id="password" class="form-control" placeholder="Enter password" required>

  <div class="button-container">
    <button type="submit" class="btn btn-primary">LOGIN</button>
    <button id="admin-btn" type="button" class="btn btn-secondary">ADMIN</button>
  </div>

  <div id="error-msg" class="text-danger mt-2"></div>
</form>

  <script src="js/script.js"></script>
</body>
</html>
